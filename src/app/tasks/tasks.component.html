@if (isAddingTask) {
  <app-new-task (cancelTask)="onCancelAddTask()" (addTask)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul id="customScrollbar">
    @for (task of  selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
