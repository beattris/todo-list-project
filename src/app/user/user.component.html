<div>
  <button (click)="onSelectUser()">
    <!-- Concatenating the user images folder path to match the users data images -->
     <!-- imagePath is executed as a function because it is now of type signal -->
    <img
      [src]="imagePath()"
      [alt]="selectedUser().name"
    />
    <span>{{ selectedUser().name }}</span>
  </button>
</div>
